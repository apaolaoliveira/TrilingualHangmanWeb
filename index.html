<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Css/style.css">    
    <link rel="stylesheet" href="src/Css/header.css">    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    
    <link rel="icon" href="src/Imgs/Icon/ropeIcon.ico" type="image/x-icon">
    <title class="title">Hangman Game</title>
</head>
<body>
    <div id="app">

        <header class="header">   
            <div class="header-container">
                
                <div class="title-icon">
                    <h1 class="title">Hangman Game</h1>
                </div>

                <nav class="nav">
                    <div class="language" title="select a language">
                        <div class="lang-container">                            
                            <img class="language-icon" src="src/Imgs/flags/en.png" alt="usa-flag">                            

                            <div class="language-selected">
                                en
                            </div>

                            <img class="lang-arrow" src="src/Imgs/flags/downArrow.png" alt="down-arrow">
                        </div>

                        <ul>
                            <li>
                                <img class="icon" src="src/Imgs/flags/br.png"  alt="brazil-flag">
                                <a href="#" class="lang-option br">Português</a>
                            </li>
                            <li>
                                <img class="icon" src="src/Imgs/flags/en.png"  alt="usa-flag">
                                <a href="#" class="lang-option en">English</a>
                            </li>
                            <li>
                                <img class="icon" src="src/Imgs/flags/es.png"  alt="spain-flag">
                                <a href="#" class="lang-option es">Español</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <nav class="theme" title="select a theme">
                    <div class="theme-container">
                        <img class="theme-icon" src="src/Imgs/themes/emptyIcon.png" alt="">                        
                        
                        <div class="theme-selected">
                            Choose a theme
                        </div>  

                        <img class="theme-arrow" src="src/Imgs/flags/downArrow.png" alt="down-arrow">                        
                    </div>
                        

                    <ul>
                        <li>
                            <img class="icon" src="src/Imgs/themes/fruitIcon.png" alt="fruit-icon">
                            <a href="#" class="theme-option fruits">Fruits</a>
                        </li>
                        <li>
                            <img class="icon" src="src/Imgs/themes/animalIcon.png" alt="animal-icon">
                            <a href="#" class="theme-option animals">Animals</a>
                        </li>
                        <li>
                            <img class="icon" src="src/Imgs/themes/professionIcon.png" alt="profession-icon">
                            <a href="#" class="theme-option professions">Professions</a>
                        </li>
                        <li>
                            <img class="icon" src="src/Imgs/themes/colourIcon.png" alt="colour-icon">
                            <a href="#" class="theme-option colours">Colours</a>
                        </li>
                    </ul>
                </nav>
                <button class="newGame disabled">New Game</button>
            </div>
        </header>

        <section id="game">
            
            <div id="current-game">
                <img class="hangman-imgs" src="src/Imgs/hangman/errorNoose.png" alt="">                  
                <div class="word"></div>
                <div class="attempts"></div>             
            </div>
            
            <div class="keyboard">
                <div class="keys">
                    <button disabled="true">Q</button>
                    <button disabled="true">W</button>
                    <button disabled="true">E</button>
                    <button disabled="true">R</button>
                    <button disabled="true">T</button>
                    <button disabled="true">Y</button>
                    <button disabled="true">U</button>
                    <button disabled="true">I</button>
                    <button disabled="true">O</button>
                    <button disabled="true">P</button>
                    <button disabled="true">A</button>
                    <button disabled="true">S</button>
                    <button disabled="true">D</button>
                    <button disabled="true">F</button>
                    <button disabled="true">G</button>
                    <button disabled="true">H</button>
                    <button disabled="true">J</button>
                    <button disabled="true">K</button>
                    <button disabled="true">L</button>
                    <button disabled="true">Z</button>
                    <button disabled="true">X</button>
                    <button disabled="true">C</button>
                    <button disabled="true">V</button>
                    <button disabled="true">B</button>
                    <button disabled="true">N</button>
                    <button disabled="true">M</button>
                </div>
            </div>        
        </section>

        <footer>
            <p class="madeBy">Made by</p><p>&nbsp;</p>
            <a href="https://github.com/apaolaoliveira" target="_blank">Paola Oliveira.</a>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="src/JavaScript/hangmanGame.js"></script>
    <script type="module" src="src/JavaScript/words.js"></script>
    <script type="module" src="src/JavaScript/lang.js"></script>
</body>
</html>
